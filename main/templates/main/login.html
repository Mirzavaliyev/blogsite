{% extends 'main/base.html' %}

{% block title %}Kirish - My Blog{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-4 mx-auto">
            <div class="card shadow-sm p-4">
                <h1 class="text-center mb-4">Kirish</h1>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parol</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirish</button>
                </form>
                <p class="text-center mt-3">Hisobingiz yo‘qmi? <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a></p>
            </div>
        </div>
    </div>
{% endblock %}
