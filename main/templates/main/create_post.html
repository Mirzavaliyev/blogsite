{% extends 'main/base.html' %}

{% block title %}Yangi Post Yaratish - My Blog{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm p-4">
                <h1 class="text-center mb-4">Yangi Post Yaratish</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Sarlavha</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Matn</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Kategoriya</label>
                        <select class="form-select" id="category" name="category" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Rasm (ixtiyoriy)</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Yaratish</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
